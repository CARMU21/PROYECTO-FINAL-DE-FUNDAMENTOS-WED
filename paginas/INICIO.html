<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-titulo-container">
        <img src="/images-20241113T182620Z-001/images/logo.png" alt="Logo" class="logo" />
        <h1>Catálogo de Productos Electrónicos</h1>
       
      </div>
    </header>

    <main class="contenedor">
      <!-- Sección de filtros -->
      <aside class="filtros">
        <h2>Filtros</h2>
        <label for="categoria">Categoría:</label>
        <select id="categoria">
          <option value="todos">Todos</option>
          <option value="smartphone">Smartphones</option>
          <option value="fotografía">Cámaras</option>
          <option value="audio">Auriculares</option>
          <option value="wearable">Smartwatches</option>
          <option value="televisores">Televisores</option>
        </select>

        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="todos">Todos</option>
          <option value="iphone">iPhone</option>
          <option value="gopro">GoPro</option>
          <option value="bose">Bose</option>
          <option value="garmin">Garmin</option>
          <option value="samsung">Samsung</option>
        </select>

        <button id="filtrar">Filtrar</button>
        <button id="limpiarFiltros">Limpiar Filtros</button>
      </aside>

      <!-- Sección de productos -->
      <section class="productos-lista" id="productosLista">
        <!-- Productos cargados dinámicamente aquí -->
      </section>

      <!-- Sección de ver detalle -->
      <aside class="detalle-producto" id="detalleProducto">
        <h2>Detalles del Producto</h2>
        <div id="detalleContenido">
          <!-- Detalles del producto seleccionados aquí -->
        </div>
        <button id="agregarAlCarritoDetalle">Agregar al Carrito</button>
        <button class="btn-cancel" onclick="window.location.href='INICIO.html'">
            Cancelar compra
          </button>
          <button class="btn-carrito" onclick="window.location.href='carrito.html'">
            Completar compra
          </button>
      </aside>
      
    </main>

    <script src="/javascrip/articulos.js"></script>
    <script src="/javascrip/carrito.js"></script>
  </body>
</html>
